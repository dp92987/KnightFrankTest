<html>
    <head>
        <title>Realty Catalog</title>
    </head>
    <body>
        {% if realties %}
            {% for realty in realties -%}
            <div><b><a href="realty/{{realty.id}}">{{ realty.name }}</a></b><br>{{ realty.area }}м², {{ realty.type }}<br><br></div>
            {%- endfor %}
        {% endif %}
    </body>
</html>
